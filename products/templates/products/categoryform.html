{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .form-container {
        margin: 40px auto;
        max-width: 800px;
        background-color: white-smoke;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 10px;
    }

    .form-container .form-group {
        margin-bottom: 15px;
    }

    .form-container .form-control {
        border-radius: 5px;
    }

    .form-container .btn {
        width: 100%;
        margin-bottom: 10px;
    }

    .form-container .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .form-container .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }

    .form-container .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }

    .form-container .btn-link {
        color: #6c757d;
        text-decoration: none;
    }

    .form-container .btn-link:hover {
        color: #5a6268;
        text-decoration: underline;
    }

    .back-arrow {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        cursor: pointer;
    }

    .back-arrow i {
        font-size: 24px;
    }

    @media (max-width: 768px) {
        .form-container {
            margin: 20px;
            padding: 10px;
            width: 90%;
        }
    }
</style>
    <div class="container form-container">
        <div class="back-arrow" onclick="window.history.back();">
            <i class="fas fa-arrow-left"></i>
        </div>
        <h2>Add Category</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Add Category</button>
            <a href="{% url 'product' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
