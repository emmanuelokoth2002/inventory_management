<div class="container">
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
        <a href="{% url 'product' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
