    <div class="container">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete "{{ product.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'product' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
