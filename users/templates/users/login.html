<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            {% comment %} background-color: #f5f5f5; {% endcomment %}
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            {% comment %} background-color: white-smoke; {% endcomment %}
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-wrapper {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .link-btn {
            background-color: #008CBA;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            display: block;
            text-decoration: none;
        }

        .link-btn:hover {
            background-color: #007B9E;
        }

        .header {
            background-color: white;
            padding: 1rem;
            color: black;
        }

        .messages {
            margin-bottom: 1rem;
        }

        .message {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .forgot-password {
            margin-top: 1rem;
            text-align: center;
        }

        .forgot-password a {
            color: #555;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Login</h2>
        </div>
        <div class="login-wrapper">
            <div class="messages">
                {% if messages %}
                    {% for message in messages %}
                        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="forgot-password">
                    <a href="{% url 'password_reset' %}">Forgot your password?</a>  <!-- Added this line -->
                </div>
                <div class="form-group">
                    <a href="{% url 'register' %}" class="link-btn">Don't have an account? Register</a>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
