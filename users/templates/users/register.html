<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white-smoke;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-wrapper {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .link-btn {
            background-color: #008CBA;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            display: block;
            text-decoration: none;
        }

        .link-btn:hover {
            background-color: #007B9E;
        }

        .header {
            background-color: white;
            padding: 1rem;
            color: white;
        }

        .messages {
            margin-bottom: 1rem;
        }

        .message {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Register</h2>
        </div>
        <div class="login-wrapper">
            <div class="messages">
                {% if messages %}
                    {% for message in messages %}
                        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="password1">Password:</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="password2">Password confirmation:</label>
                    {{ form.password2 }}
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <a href="{% url 'login' %}" class="link-btn">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
