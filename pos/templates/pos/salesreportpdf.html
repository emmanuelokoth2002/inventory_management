<!DOCTYPE html>
<html>
<head>
    <title>Sales Report PDF</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .report-section { margin-bottom: 20px; }
        .report-section h3 { font-size: 1.5em; margin-bottom: 10px; }
        .report-section p { font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sales Report</h2>
        
        <div class="report-section">
            <h3>Total Sales</h3>
            <p>${{ total_sales }}</p>
        </div>
        <div class="report-section">
            <h3>Total Items Sold</h3>
            <p>{{ total_items_sold }}</p>
        </div>
        <div class="report-section">
            <h3>Best Selling Items</h3>
            <ul>
                {% for item in best_selling_items %}
                    <li>{{ item.item__name }}: {{ item.total_quantity }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
