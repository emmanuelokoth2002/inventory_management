<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Interface</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <div class="container-fluid">
        <div class="row">
            <!-- Mobile Toggle Button -->
            <button class="btn btn-toggle-sidebar-mobile d-md-none" id="toggleSidebarMobile"><i
                    class="fas fa-bars"></i></button> 
            <!-- Navigation Menu
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <!-- <button class="btn btn-toggle-sidebar" id="toggleSidebar"><i class="fas fa-bars"></i></button> -->
                <div class="sidebar-sticky">
                    <h5 class="sidebar-heading text-center">STORE POS</h5>
                    <ul class="nav flex-column" id="sidebar-menu">
                        <li class="nav-item">
                            <a class="nav-link active" href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html"><i class="fas fa-box"></i> Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="inventory.html"><i class="fas fa-warehouse"></i> Inventory</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pos.html"><i class="fas fa-cash-register"></i> POS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="report.html"><i class="fas fa-chart-line"></i> Reports</a>
                        </li>
                    </ul>
                </div>
            <!-- </nav> -->

            <!-- Main Content Area -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Point of Sale</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="themeToggle">Dark
                                Theme</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle"
                                id="userProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user-circle"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item" href="#">Settings</a>
                                <a class="dropdown-item" href="#">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Product Catalog -->
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search products..." id="searchProducts">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                        <div class="product-catalog" id="productCatalog">
                            <!-- Product items will be dynamically inserted here -->
                        </div>
                    </div>

                    <!-- Cart Summary -->
                    <div class="col-md-6">
                        <h4>Cart Summary</h4>
                        <div id="cartSummary">
                            <!-- Cart items will be dynamically inserted here -->
                        </div>
                        <div class="mt-4">
                            <h5>Total: $<span id="totalPrice">0.00</span></h5>
                        </div>
                    </div>
                </div>

                <!-- Payment Section -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <h5>Customer Information (Optional)</h5>
                        <input type="text" class="form-control mb-2" placeholder="Customer Name" id="customerName">
                        <input type="text" class="form-control mb-2" placeholder="Customer Contact" id="customerContact">
                    </div>
                    <div class="col-md-6">
                        <h5>Payment Options</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="cashPayment" value="cash" checked>
                            <label class="form-check-label" for="cashPayment">
                                Cash
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="cardPayment" value="card">
                            <label class="form-check-label" for="cardPayment">
                                Card
                            </label>
                        </div>
                        <button class="btn btn-success btn-block mt-3" id="completeSale">Complete Sale</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
