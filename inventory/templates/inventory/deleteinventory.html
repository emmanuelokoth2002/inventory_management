{% extends 'main.html' %}
{% block content %}
<style>
    #deleteform{
        margin-left: 250px;
        position: center;
    }
</style>
<div class="container form-container" id="deleteform">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this inventory for "{{ inventory.item.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'inventory' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
